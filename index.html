<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <body>
      <nav class="navbar navbar-dark bg-dark  vxc">
        <span class="navbar-brand mb-0 h1 w-100 text-center">Weather Dashboard</span>
      </nav>
      <div class="container">
        <div class="row">
          <div class="col-3 side-bar">
            <p class="search-header my-1 h1">Search for a city:</p>
            <div class="input-group mb-3">
              <input id="search-input" type="text" class="form-control" placeholder="Enter city name"
                aria-label="Enter city name">
                </div>
              </div>
              <div class="d-grid gap-2 d-md-block">
                <button id="search-button" class="btn btn-primary" type="button">Search</button>
              </div>
              <br />
              <div class="d-grid gap-2 d-md-block">
                <button id="clear-button" class="btn btn-primary" type="button">Clear</button>
              </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
